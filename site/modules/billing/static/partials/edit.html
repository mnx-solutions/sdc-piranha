
<div class="container-fluid content-container">
    <div class="container content-container-inner">
        <div class="container">
            <data-breadcrumb></data-breadcrumb>
            <div class="page-header">
                <h1 class="pull-left" data-translate>My Account <small>{{account.login}}</small></h1> <div ng-show="!account" class="loading-medium-after-h1"></div>
                <div class="clearfix"></div>
                <a data-ng-repeat="(k, v) in pages" href="{{v.url}}" class="btn btn-info" data-translate="value">{{v.name}}</a>
            </div>
            <!-- <span data-translate>Login: {{account.login}}</span><br />
            <span data-translate>Platform: {{userPlatform}}</span><br /> -->

            <form data-ng-class="{saving: 'loading-medium'}" class="form-horisontal row">
                <div class="span5 pull-left">
                    <div class="control-group" data-ng-repeat="k in updateable">
                        <label class="control-label" for="account_{{k}}" data-translate="value">{{k}}</label>
                        <div class="controls">
                            <input type="text" id="account_{{k}}" data-ng-model="account[k]" />
                        </div>
                    </div>
                </div>
                <div class="span5 pull-left">
                    <div class="control-group" data-ng-repeat="k in updateable2">
                        <label class="control-label" for="account_{{k}}" data-translate="value">{{k}}</label>
                        <div class="controls">
                            <input type="text" id="account_{{k}}" data-ng-model="account[k]" />
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="span8">
                    <button class="btn btn-success pull-right" data-ng-click="updateAccount()" data-ng-disabled="saving" data-translate>Save changes</button>
                </div>
                <div class="clearfix"></div>
            </form>
        </div>

    </div>

</div>
