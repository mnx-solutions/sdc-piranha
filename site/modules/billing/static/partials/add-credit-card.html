<form id="paymentForm" class="row" data-ng-class="{'loading-medium': isSaving}">
    <fieldset class="span4">
        <legend>Credit card details</legend>
        <div class="control-group">
            <label class="control-label" for="creditCardNumber">Card Number</label>
            <div class="controls">
                <input type="text" id="creditCardNumber" data-ng-class="{error: errs.creditCardNumber}" placeholder="Card Number" data-ng-model="form.creditCardNumber"  maxlength="16" size="40">
            </div>
        </div>
		<div class="row">
            <div class="control-group pull-left span1">
            	<label class="control-label" for="expirationMonth">Month</label>
            	<div class="controls">
                    <select data-ng-model="form.expirationMonth" data-ng-class="{error: errs.expirationMonth}" id="expirationMonth" data-ng-options="value for value in months"></select>
                </div>
            </div>
            <div class="control-group pull-left span2">
            	<label class="control-label" for="expirationYear">Year</label>
            	<div class="controls">
                    <select data-ng-model="form.expirationYear" data-ng-class="{error: errs.expirationMonth}" id="expirationYear" data-ng-options="value for value in years"></select>
                </div>
            </div>
			<div class="clearfix"></div>
		</div>
		<div class="clearfix"></div>
        <div class="control-group">
            <label class="control-label" for="securityCode">CVV</label>
            <div class="controls">
                <input type="text" id="securityCode" data-ng-class="{error: errs.securityCode}" data-ng-model="form.securityCode" >
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="cardHolderName">Holder Name</label>
            <div class="controls">
                <input type="text" id="cardHolderName" data-ng-class="{error: errs.cardHolderName}" placeholder="Name" data-ng-model="form.cardHolderInfo.cardHolderName"  size="50">
            </div>
        </div>
    </fieldset>
    <fieldset class="span4">
        <legend>Billing	 information</legend>

        <div class="control-group">
            <label class="control-label" for="addressLine1">Address line 1</label>
            <div class="controls">
                <input type="text" id="addressLine1" data-ng-model="form.cardHolderInfo.addressLine1" size="255">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="addressLine2">Address line 2</label>
            <div class="controls">
                <input type="text" id="addressLine2" data-ng-model="form.cardHolderInfo.addressLine2" size="255">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="country">Country</label>
            <div class="controls">
                <select  data-ng-class="{error: errs.country}" data-ng-model="form.cardHolderInfo.country" id="country">
                    <option data-ng-repeat="(k, v) in countries" value="{{k}}">{{v}}</option>
                </select>
            </div>
        </div>
        <div class="control-group" data-ng-show="!stateSel">
            <label class="control-label" for="state">State</label>
            <div class="controls">
                <input type="text" id="state" data-ng-class="{error: errs.state}" placeholder="State" data-ng-model="form.cardHolderInfo.state">
            </div>
        </div>
        <div class="control-group" data-ng-show="stateSel">
            <label class="control-label" for="stateSel">State</label>
            <div class="controls">
                <select data-ng-class="{error: errs.state}" id="stateSel" data-ng-model="form.cardHolderInfo.state">
                    <option data-ng-repeat="(k, v) in stateSel" value="{{k}}">{{v}}</option>
                </select>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="city">City</label>
            <div class="controls">
                <input type="text" id="city" data-ng-class="{error: errs.city}" placeholder="City" data-ng-model="form.cardHolderInfo.city" size="40">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="zipCode">Zip Code</label>
            <div class="controls">
                <input type="text" id="zipCode" data-ng-class="{error: errs.zipcode}" placeholder="Zip" data-ng-model="form.cardHolderInfo.zipCode" size="10">
            </div>
        </div>
    </fieldset>
    <div class="clearfix"></div>
    <div class="span7 align-right">
        <button class="btn btn-success" data-ng-click="submitForm()">Submit</button>
    </div>

</form>
