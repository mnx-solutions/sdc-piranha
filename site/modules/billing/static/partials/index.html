
<div class="container-fluid content-container">
    <div class="container content-container-inner">
        <div class="container">
            <data-breadcrumb></data-breadcrumb>
            <div class="page-header">
                <h1 class="pull-left" data-translate>My Account <small>{{account.login}}</small></h1> <div ng-show="!account" class="loading-medium-after-h1"></div>
                <div class="clearfix"></div>
            </div>

            <a data-ng-repeat="(k, v) in pages" href="{{v.url}}" class="btn btn-info" data-translate="value">{{v.name}}</a>

            <div class="span4 pull-right">
                <div class="alert alert-success shadow">
                    <h4 data-translate>Your credentials</h4><br />
                    <div class="text-small">
                        <span class="b span1" data-translate>Login</span><span class="span2">{{account.login}}</span>
                        <div class="clearfix"></div>
                        <span class="b span1" data-translate>Email</span><span class="span2">{{account.email}}</span>
                        <div class="clearfix"></div>
                        <span class="b span1" data-translate>Name</span><span class="span2">{{account.firstName}} {{account.lastName}}</span>
                        <div class="clearfix"></div>
                        <span class="b span1" data-translate>Platform</span><span class="span2">{{userPlatform}}</span>
                        <div class="clearfix"></div>
                        <a class="note" href="/landing/changepassword/{{account.login}}" data-translate>Change my password</a>
                    </div>
                </div>
                <div class="alert alert-success shadow">
                    <h4 data-translate>Payment information</h4><br />
                    <div class="text-small">
                        <a href="#!/account/payment" data-translate>Add payment info</a>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
