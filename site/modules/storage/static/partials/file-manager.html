<div class="loading-large span12" data-ng-show="loading"></div>


    <div data-ng-include="'storage/static/partials/ocean.html'" data-ng-show="!provisionEnabled && !loading && !popup"></div>

    <div data-ng-show="provisionEnabled && !loading">
        <div class="header-btn-panel" data-ng-hide="loading || !showControls">
    <div id="address" class="upload-btn">
        <input type="file" id="uploadInput" name="uploadInput" style="display: none" multiple
               data-fileman-upload="uploadPath" data-existing-files="files">
        <input type="hidden" name="path" value="{{ currentPath }}"/>
        <label type="button" for="uploadInput" class="btn light pull-left effect-orange-button"><i class="plus-icon"></i>Add
            files</label>
    </div>
    <button class="btn light effect-orange-button" data-ng-click="createFolder()"><i class="plus-icon"></i>New Folder</button>
    <button class="btn light effect-orange-button" data-ng-click="downloadFile()"><i class="download-icon"></i>Download</button>
    <button class="btn light effect-orange-button" data-ng-click="getInfo()"><i class="info-icon"></i>Get Info</button>
    <button class="btn light effect-orange-button" data-ng-disabled="loadingFolder" data-ng-show="rbacEnabled" data-ng-click="roleTag()">Role Tag</button>
    <button class="btn light effect-orange-button" data-ng-click="deleteFile()"><i class="delete-icon"></i>Delete</button>
</div>

<div id="folder" class="folder-container" data-path="{{ currentPath }}" data-ng-hide="loading">
    <div class="folder-container-sub">
        <div data-ng-repeat="files in filesTree" class="{{getColumnClass($index)}}" data-ng-class="{'column-folders': loadingFolder && (splittedCurrentPath.length == 2)}">
            <div class="files-box" data-ng-class="{'column-files': loadingFolder && (splittedCurrentPath.length == 2)}">
                <div class="loading-medium-transparent" data-ng-show="refreshingFolder && $last"></div>
                <div class="files-tree" data-ng-hide="refreshingFolder && $last">
                    <div data-ng-repeat="path in files"  class="finder-elements" data-ng-class="{active: path.active}">
                        <span data-ng-click="setCurrentPath(path, true)">
                            <div class="{{path.type}} path-name"></div>
                            <div data-tooltip-full-text class="path-name" data-type="dotdotdot" data-original-title="{{path.name}}">{{ path.name }}</div>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="finder-column" data-ng-class="{'finder-column-loader': switchLoaderPosition}" data-ng-show="loadingFolder">
            <div class="files-box" data-ng-class="{'column-folders column-files': splittedCurrentPath.length == 2}">
                <div class="loading-medium-transparent"></div>
            </div>
        </div>
    </div>
</div>
