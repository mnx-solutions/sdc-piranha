<div data-ng-controller="Docker.ContainersController" class="container-fluid container-position">
    <div class="row">
        <ul class="breadcrumb">
            <li><a href="#!/docker">Docker</a></li>
        </ul>
        <h3 class="page-title white-line">
            Containers
            <span class="text-large" ng-if="containersFilter">
                on {{containersFilter.host}} "{{containersFilter.name}}"
            </span>
        </h3>
        <div class="page-title-btn">
            <button data-ng-click="createContainer()" type="button" class="btn big orange"><i class="plus-btn-icon"></i>Start New Docker Container</button>
        </div>
        <div class="loading-large col-md-12" data-ng-show="loading"></div>

        <div data-ng-show="containers.length && !loading">
            <div data-grid-view
                 data-user-config="gridUserConfig"
                 data-props="gridProps"
                 data-detail-props="gridDetailProps"
                 data-action-buttons="gridActionButtons"
                 data-items="containers"
                 data-order="gridOrder"
                 data-multisort="false"
                 data-export-fields="exportFields"
                 data-place-Holder-Text="placeHolderText"
                 data-search-form="searchForm"
                 data-advanced-search-box="advancedSearchBox"
                 data-search-params="searchParams"
                 data-available-search-params="availableSearchParams"
                 data-edit-search-param="editSearchParam"
                 data-filter-all="{{query}}"
                 data-enabled-checkboxes="enabledCheckboxes"
                 data-items-type="container"
                 data-tab-filter-field="tabFilterField"
                 data-tab-filter-default="tabFilterDefault"
                 data-no-entries-message-error-type="dcUnreachable"
                 data-checked-items="checkedItems"
                 data-force-tab-active="forceTabActive">
            </div>
        </div>
        <div data-ng-show="!containers.length && !loading">
            <div class="font-size16 indent-medium">You don't have any containers</div>
        </div>
    </div>
</div>
