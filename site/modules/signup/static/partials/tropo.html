<div data-ng-controller="TropoController">
    <div class="signin-flow-container span9">
        <div class="brand pull-left"></div>
        <div class="clearfix"></div>
        <div class="alert">
            <span>You'll recieve a call. Please enter this number:</span>
            <div>{{randomNumber}}</div>

            <div class="red">{{error}}</div>
        </div>
        <button data-ng-show="currentStep" data-ng-click="signOut()" class="btn btn-success pull-left" data-translate>Cancel</button>
        <div class="clearfix"></div>
    </div>

</div>
