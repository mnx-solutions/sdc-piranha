<div data-ng-controller="VerificationController" class="container">
	<form class="form-horizontal" data-ng-submit="submit()">
		<div>
			<h2>SSH Keys</h2>
			<div class="keys control-group">
				<a href="#keyModal" role="button" class="btn btn-primary" data-toggle="modal">Add key</a>
			</div>
			<div data-ng-include src="'static/partial/steps/footer.html'"></div>
		</div>

		<div id="keyModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
				<h3 id="myModalLabel">Add A New SSH Key</h3>
			</div>
			<div class="modal-body">
				<p>
					<div class="control-group">
						<div class="default-label">Name</div>
						<input type="text" class="keyName" data-ng-model="keyName" required />
						<div class="default-label">SSH Key</div>
						<textarea class="keyContent"></textarea>
					</div>
				</p>
		  </div>
		  <div class="modal-footer">
		    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
		    <button class="btn btn-primary">Save changes</button>
		  </div>
		</div>
	</form>
</div>
