<div class="container signin-container">
	<div class="signin" data-ng-controller="LandingPageController" ng-cloack>
		<div class="brand pull-left"></div>
		<div class="clearfix"></div>
		<div class="alert">
			<h3 data-translate>Hello there!</h3>
			<form method="POST" class="form-horisontal">
				<div class="control-group">
					<button ng-click="signup();" class="btn btn-large pull-left" type="button" data-translate>Register</button>
					<button ng-click="login();" class="btn btn-success btn-large pull-right" type="button" data-translate>Sign In</button>
					<div class="clearfix"></div>
				</div>
				<div class="divider dark"></div>
				<a href="#" class="text-small pull-right" ng-click="passreset();" class="forgotPassword" data-translate>Forgot Password</a>
			</form>
			<div class="clearfix"></div>
		</div>
		<div>
        	<a href="#!/cms/tos" class="landingTOS text-small" target="_blank">Terms of Service</a>
		</div>
		<div class="clearfix"></div>
	</div>
	<div class="clearfix"></div>
</div>
