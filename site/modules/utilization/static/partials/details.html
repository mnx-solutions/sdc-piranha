<div class="container-fluid container-position">
    <div class="row-fluid">
        <ul class="breadcrumb">
            <li><a href="{{backLink}}">Usage</a>&nbsp;/</li>
        </ul>
        <div class="page-header row-fluid">
            <h3 class="page-title">{{caption}} Usage Overview</h3>
            <div class="beta-sticker">beta</div>
        </div>
        <div data-month-navigation></div>
        <div data-utilization-chart
             data-usage="chartData"
             data-caption="caption"
             data-unit="unit">
        </div>

        <div class="grid-holder">
            <div class="grid-title">{{caption}}</div>
            <div data-grid-view
                 data-user-config="gridUserConfig"
                 data-props="gridProps"
                 data-multisort="false"
                 data-filter-all="{{query}}"
                 data-items="gridData"
                 data-order="gridOrder"
                 data-search-form="searchForm"
                 data-export-fields="exportFields"
                 data-items-type="'utilization'"
                 data-enabled-checkboxes="false">
            </div>
        </div>
    </div>
    <a data-ng-href="{{backLink}}" class="btn light back-btn effect-orange-button pull-right">Back to Usage</a>
</div>
