<div data-ng-switch="subview">
    <div data-ng-switch-when="index" data-ng-controller="error.IndexController">
        <div class="container-fluid container-position">
            <h1>{{error.isMantaNotAvailable && 'Manta service is not available' || 'Service temporarily unavailable'}}</h1>
            <p>
                {{error.message}}
            </p>
            <span class="page-reloader" data-ng-click="pageReload()">Try again!</span>
        </div>
    </div>
</div>
