<input type="file" class="certUpload" style="display: none">
<button data-ng-hide="model" data-ng-click="upload()" class="btn btn-joyent-blue pull-right"><span class="ng-scope">Upload Certificate</span></button>
<button data-ng-show="model" data-ng-click="remove()" class="btn btn-joyent-blue pull-right"><span class="ng-scope">Remove Certificate</span></button>
