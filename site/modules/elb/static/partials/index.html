<div class="container">
    <div data-notification></div>
    <div class="loading-large" data-ng-hide="allLoading"></div>
    <div class="span12" data-ng-show="allLoading">
        <h3 data-translate>Do you want to enable the Load Balancer feature for your account?</h3>

        <div data-ng-include="'elb/static/templates/eula.html'"></div>
        <div class="accept-checkbox">
            <input type="checkbox" data-ng-click="licenseAccept()"/>
            <span data-translate>I accept the terms of the end user license agreement above.</span>
        </div>
        <span class="load-balancers">
            <select data-ng-options="d.name for d in datacenters" ng-model="datacenter"></select>
            <button data-ng-click="enableElb()" data-ng-disabled="!licenseAcceptCheck"
                    class="btn btn-joyent-blue btn-medium"><span class="ng-scope" data-translate>Enable Load Balancing</span>
            </button>
        </span>
    </div>
</div>
