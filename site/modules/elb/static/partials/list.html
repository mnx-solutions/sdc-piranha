<div class="container" data-ng-controller="elb.ListController">
    <ul class="breadcrumb">
        <li class="ng-scope active">
            <span class="ng-binding" data-translate>Load Balancers</span>
        </li>
    </ul>
    <div class="loading-large" data-ng-hide="listLoaded"></div>
    <div data-ng-show="listLoaded" class="span12 table-overflow group-checkable">
        <ul class="lb-contr">
            <li><h4 class="pull-left" data-translate>Load Balancer Controller is Running</h4></li>
            <li>
                <p class="pull-right lb-disabled">
                    <i class="icon icon-minus-sign minus-icon-pos"></i>
                    <a href data-ng-click="disableLb()" class="clear-link" data-translate>Disable Load Balancing</a>
                </p>
            </li>
        </ul>
        <table class="table table-striped table-bordered table-hover table-full-width">
            <thead>
            <tr>
                <th class="table-title sortable">
                    <div class="block" data-translate>Load Balancer</div>
                </th>
                <th class="table-title sortable">
                    <div class="block" data-translate>IP</div>
                </th>
                <th class="table-title sortable">
                    <div class="block" data-translate>Status</div>
                </th>
                <th class="table-title sortable">
                    <div class="block" data-translate>Health</div>
                </th>
                <th class="table-title sortable">
                    <div class="block" data-translate>Creation Date</div>
                </th>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr data-ng-repeat="server in servers">
                <td><a href="#!/elb/detail/{{server.id}}">{{server.name}}</a></td>
                <td>{{server.host}}</td>
                <td>Active</td>
                <td>{{server.machinesUp.length}}/{{server.machines.length}}</td>
                <td>{{server.created | date:'YYYY-MM-DD'}}</td>
            </tr>
            <tr data-ng-show="servers.length == 0">
                <td colspan="5" data-translate>No balancers configured</td>
            </tr>
            </tbody>
        </table>
        <p class="text-fix pull-right">
            <button class="btn btn_ci orange align_text_btn" data-ng-click="createNew()">
                <i class="instance_btn_icon"></i>
                &nbsp;&nbsp;Create New Load Balancer
            </button>
        </p>
    </div>

</div>
