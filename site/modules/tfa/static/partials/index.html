<div data-ng-show="brandingEnabled" class="branding-background" data-ng-controller="TFAController"></div>
<form class="form-signin" data-ng-class="{branding: brandingEnabled}" data-ng-controller="TFAController">
    <h2 class="form-signin-heading" data-ng-class="{orange: brandingEnabled}" data-translate>Two Factor Authentication</h2>

    <input type="text" data-ng-model="otpass" class="input-block-level" placeholder="One time password" autofocus>

    <p class="alert alert-success" data-ng-show="success && !brandingEnabled" data-translate>Logging in successful. Redirecting...</p>

    <p class="error" data-ng-class="{'orange-text': brandingEnabled, 'alert-danger': !brandingEnabled}"  data-ng-show="error">{{error}}</p>
    <div class="footer">
        <button class="btn btn-large" data-ng-class="{'orange': brandingEnabled, 'btn-primary': !brandingEnabled}" type="submit" data-ng-click="login()" data-translate>Sign in</button>
    </div>
</form>
