<div class="JoyentPortal-module-password-reset password-reset" ><a ng-click="open()">{{linkname || "reset password"}}</a>
    <div modal="shouldBeOpen">

        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true" data-ng-click="close()">&times;</button>
            <h3>Forgot your password?</h3>
        </div>

        <div class="modal-body">
            <form class="reset-form" data-ng-controller="ResetPassword">
                <p class="form-reset-heading">Enter your username or password. A password reset email will be sent to you.</p>
                <input type="text" class="input-block-level" placeholder="Email address or username" data-ng-model="credential" required>
                <button class="btn btn-large btn-primary" data-ng-click="resetPwd()">Reset password</button>
            </form>
        </div>
    </div>
</div>
