<div>
    <div class="modal-header">
        <h1>Create SSH Key</h1>
    </div>
    <div class="modal-body">
        <p>Your private key will begin downloading when you click "Create Key". The public half of the
            key will be added to your Joyent Cloud account.</p>
        <p>Keep your private key file safe.</p>
        <div class="control-group">
            <label class="control-label">Key Name</label>
            <div class="controls">
                <form name="keyNameForm">
                    <input name="keyName" type="text" class="span5" data-ng-model="keyName" data-ng-pattern="/^[a-zA-Z0-9\_\-]*$/" placeholder="optional" />
                    <p data-ng-show="keyNameForm.keyName.$invalid" class="error">Invalid key name.</p>
                </form>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button data-ng-click="close()" data-label="Cancel" class="btn pull-left">Cancel</button>
        <button data-ng-click="generateKey()" data-label="Create" class="btn btn-joyent-blue" data-ng-disabled="keyNameForm.keyName.$invalid">Create Key</button>
    </div>
</div>
