<div>
    <div class="modal-header">
        <h1>Import SSH Public Key</h1>
    </div>
    <div class="modal-body">
		<div class="control-group">
            <label class="control-label">Key Name</label>
            <div class="controls">
                <input type="text" class="span5" data-ng-model="data.keyName" placeholder="optional" />
            </div>
        </div>
		<div class="control-group">
			<label class="control-label">Public Key</label>
			<div class="controls">
        		<textarea class="ssharea span5" rows="10" data-ng-model="data.keyData"></textarea><br />
			</div>
		</div>
    </div>
    <div class="modal-footer">
        <button ng-repeat="btn in buttons" ng-click="close(btn.result)" class="btn" ng-class="btn.cssClass">{{ btn.label }}</button>
    </div>
</div>
