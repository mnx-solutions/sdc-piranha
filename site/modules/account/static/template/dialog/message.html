<div>
    <div class="modal modal-ssh" tabindex="-1" data-backdrop="static" data-focus-on="button">
        <div class="modal-header message">
            <h5><i class="glyphicon glyphicon-info-sign"></i><b>Import SSH Public Key</b></h5>
        </div>
        <div class="modal-body">
            <div class="control-group">
                <label class="control-label">Key Name</label>
                <div class="controls">
                    <input type="text" class="span5" data-ng-model="data.keyName" placeholder="optional"
                            data-ng-disabled="keyLoading"/>
                </div>
            </div>
            <div class="control-group control-group-ssh">
                <label class="control-label">Public Key</label>
                <div class="controls">
                    <textarea class="ssharea span5" rows="10"
                            data-ng-model="data.keyData"
                            data-ng-disabled="keyLoading"></textarea>
                </div>
            </div>
        </div>
        <div class="modal-footer modal-footer-ssh">
            <button data-button-focus="true" data-ng-click="close('add')" class="btn orange effect-orange-button pull-right">Add</button>
            <span data-ng-show="isUploadSshEnabled">
                <label type="button" class="btn orange effect-orange-button grey-new upload-key-label pull-right" for="uploadInput">upload</label>
                <input type="file"
                       id="uploadInput"
                       name="uploadInput"
                       style="display: none"
                       data-ng-model="filePath"
                       onchange="angular.element(this).scope().uploadFile(uploadInput)">
            </span>
            <button data-button-focus="false" data-ng-click="close('cancel')" class="btn orange effect-orange-button grey-new pull-right">Cancel</button>
            <div class="loading-medium-tr pull-right" data-ng-show="keyLoading"></div>
        </div>
    </div>
</div>
