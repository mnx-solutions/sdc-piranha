<div class="container-fluid content-container" data-ng-controller="Account.EditController">
    <div class="container">
        <div class="row-fluid">
            <div data-breadcrumb></div>
        </div>
        <dic class="row-fluid">
            <div data-notification></div>
        </dic>

        <div class="row-fluid">
            <div class="span12 page-header">
                <div class="span5">
                    <div class="span6">
                        <h1>Edit Account</h1>
                    </div>
                    <div class="span6 hidden-phone">
                        <span class="name pull-left">{{account.login}}</span>
                    </div>
                </div>
                <div class="span7">
                    <div ng-show="!account" class="loading-medium-after-h1"></div>
                </div>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span9">
              <div data-account-info-edit></div>
            </div>
            <div class="span3 hidden-phone">
                <div data-account-right-menu></div>
            </div>
        </div>
    </div>
</div>
