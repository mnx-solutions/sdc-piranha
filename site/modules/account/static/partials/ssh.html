<div class="container-fluid content-container" data-ng-controller="Account.SSHController" >
    <div class="container content-container-inner">
        <div class="ssh container">

            <data-breadcrumb></data-breadcrumb>
            <data-notification></data-notification>

            <div class="page-header">
                <h1 class="pull-left" data-translate>Manage SSH Keys</h1>
                <div ng-show="!account || !sshKeys" class="loading-medium-after-h1"></div>
                <div class="clearfix"></div>
            </div>

            <div class="span8 ssh-container-empty container" data-ng-show="sshKeys.length <= 0">
                <div class="alert alert-info">
                    <p data-translate>You have to add SSH key to start creating instances.</p>
                </div>

                <fieldset class="pull-left">
                    <div class="control-group">
                        <label class="control-label" data-translate>Name</label>
                        <div class="controls">
                            <input type="text"
                                   class="span8"
                                   placeholder="SSH key name"
                                   data-ng-model="newKey.name"
                                   data-translate-attributes="placeholder" />
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" data-translate>SSH key</label>
                        <div class="controls">
                            <textarea class="span8" rows="10" data-ng-model="newKey.data"></textarea>
                        </div>
                    </div>

                    <div data-ng-show="error">{{error}}</div>
                    <div class="align-right">
                        <button class="btn btn-success"
                                data-ng-click="createNewKey()"
                                data-translate>Add SSH key</button>
                    </div>
                </fieldset>
            </div>

            <div data-ng-show="sshKeys.length > 0" class="container span9 pull-left">
                <div class="item-list-container">
                    <div class="item header">
						<span class="span8">Key Name / UUID</span>

                        <div class="clearfix"></div>
                    </div>
                    <div class="clearfix"></div>

                    <div class="item" data-ng-repeat="key in sshKeys">
                        <span class="pointer text-medium" data-ng-click="setOpenDetails($index)">
							<span class="span8">{{key.name.length > 0 && key.name || key.fingerprint}}</span>
                        </span>
                        <div class="clearfix"></div>

                        <div data-ng-show="openKeyDetails == $index" class="toolbox row-fluid">
                            <div class="item pull-left span10">
								
								<div class="row-fluid">
                                	<span class="text-medium key span2" data-translate>Fingerpint</span>
                                	<span class="text-medium value span10">{{key.fingerprint}}</span>
									<div class="clearfix"></div>
								</div>
                                
								<div class="row-fluid">
                                	<span class="text-medium key span2 last" data-translate>Key</span>
                                	<span class="text-medium value span10 last" style="word-wrap:break-word">{{key.key}}</span>
                                	<div class="clearfix"></div>
								</div>
                            </div>

                            <div class="pull-right span2" style="margin-top:10px">
                                <button class="btn btn-mini btn-danger" style="width:80px;"
                                        data-ng-click="deleteKey(key.name, key.fingerprint)"
                                        data-translate>Delete</button>
                                <div class="clearfix"></div>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                        <div class="clearfix"></div>
                    </div>

                    <div data-ng-show="addsshKey">
                        <button data-ng-click="addNewKey()"
                                data-ng-disabled="createPending"
                                data-transalte>Add SSH key</button>

                        <div class="error">{{addedKey.message}} {{addedKey.code}}</div>
                        <div class="loading-medium" data-ng-show="createPending"></div>
                    </div>
                </div>
                <div class="clearfix"></div>

                <div class="new-key-button">
                    <button class="btn btn-joyent-blue pull-right"
                            data-ng-click="addNewKey()"
                            data-ng-show="sshKeys.length > 0"
                            data-translate>Add new SSH key</button>
                </div>
            </div>

            <div class="span3 pull-right">
                <div account-right-menu></div>
                <div class="clearfix"></div>

                <!--
                <div data-ng-show="showKeygenDownload()" class="sizebar-fix sizebar-fix-right text-small">
                    <div class="separation-container">
					
                        <h5 data-translate>SSH key generator</h5>
                        <p class="text-medium" data-translate>
                            Let us guide you with this small piece of code. Just press the button "Download script" below.
                        </p>

                        <button class="btn"
                                data-ng-click="clickKeygenDownload()"
                                data-translate>Download script</button>
                        <div class="clearfix"></div>
                    </div>
                </div>
                -->
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
