<div class="container-fluid content-container" data-ng-controller="Account.SSHController" >
    <div class="container content-container-inner">
        <div class="container">

            <data-breadcrumb></data-breadcrumb>
            <div class="page-header">
                <h1 class="pull-left" data-translate>My keys</h1><div ng-show="!account || !sshKeys" class="loading-medium-after-h1"></div>
                <div class="clearfix"></div>
            </div>
            <div class="ssh-container-empty" data-ng-show="sshKeys.length <= 0">
				<fieldset class="pull-left">
						<div class="control-group">
				            <label class="control-label">Name</label>
				            <div class="controls">
				                <input type="text" class="span6" data-ng-model="newKey.name" placeholder="ssh key name" />
				            </div>
				        </div>

						<div class="control-group">
							<label class="control-label">SSH Key</label>
							<div class="controls">
				        		<textarea class="span6" rows="10" data-ng-model="newKey.data"></textarea><br />
							</div>
						</div>
				    <div class="align-right">
				        <button class="btn btn-success" data-ng-click="createNewKey()">Add SSH key</button>
				    </div>
				</fieldset>
                
            </div>
            <div data-ng-show="sshKeys.length > 0">
				<div class="container item-list-container span8">
	                	<div class="item header">
	                		<span class="span7 text-medium">Key Name / UUID</span>
							<div class="clearfix"></div>
	                	</div>
						<div class="clearfix"></div>
						<div class="item" data-ng-repeat="key in sshKeys">
						<span class="span7 pointer text-medium" data-ng-click="setOpenDetails($index);">{{key.name}}</span>
						<div class="clearfix"></div>
                        <div data-ng-show="openKeyDetails == $index" class="toolbox ">
							<div class="span6 pull-left text-medium">
                                <span class="b key span2" ng->Fingerpint:</span>
                                <span class="value span4">{{key.fingerprint}}</span>

                                <div class="clearfix"></div>

                                <span class="b key span2 last" ng->Key</span>
								<span class="value span4 last" style="word-wrap:break-word">{{key.key}}</span>
								<div class="clearfix"></div>
								<div class="clearfix"></div>
                            </div>

                            <div class="pull-right action-container">
                                <button data-ng-click="deleteKey(key.name, key.fingerprint)" class="btn btn-mini btn-danger">Delete</button>
								<div class="clearfix"></div>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                        <div class="clearfix"></div>
					</div>
                    <div data-ng-show="addsshKey">
                        <button data-ng-click="addNewKey()" data-ng-disabled="createPending">Add ssh key</button><br />
                        <div class="error">{{addedKey.message}} {{addedKey.code}}</div>
                        <div class="loading-medium" data-ng-show="createPending"></div>
                    </div>
                </div>
            </div>
            <div class="span3 pull-right">
                <div account-right-menu></div>

                <button class="btn btn-success" data-ng-click="addNewKey()" data-ng-show="sshKeys.length > 0">Add new SSH key</button>
                <div class="clearfix"></div><br />
                <div class="alert alert-success shadow">
                    <h4 data-translate>SSH Key generator</h4>
                    <p class="text-medium">Let us guide you with this small piece of code. Just press the button "Download script" below.</p>
                    <button class="btn btn-success" data-ng-show="showKeygenDownload()" data-ng-click="clickKeygenDownload()">Download script</button>
                    <div class="clearfix"></div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
