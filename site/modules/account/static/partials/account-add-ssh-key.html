<fieldset class="pull-left">
    <legend>Add your SSH Key</legend>
    <div class="control-group">
        <label class="control-label">Name</label>
        <div class="controls">
            <input type="text" class="span6" data-ng-model="newKey.name" placeholder="ssh key name" />
        </div>
    </div>

    <div class="control-group">
        <label class="control-label">SSH Key</label>
        <div class="controls">
            <textarea class="span6" rows="10" data-ng-model="newKey.data"></textarea><br />
        </div>
    </div>

    <div data-ng-show="error">{{error}}</div>
    <button data-ng-show="currentStep" data-ng-click="signOut()" class="btn btn-success pull-left" data-translate>Cancel</button>
    <div class="align-right">
        <button class="btn btn-success" data-ng-click="createNewKey()">Add SSH key</button>
    </div>
</fieldset>
