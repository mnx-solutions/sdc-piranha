<fieldset data-ng-class="{'loading-medium': loading}" >
    <div class="alert alert-error" data-ng-show="error">{{error}}</div>

    <div class="span8 pull-left">
        Secure Shell (SSH) is the standard encryption protocol that allows you to conduct administrative functions on remote servers.
        Instances, with the exception of Windows, are only accessible through SSH. The same is true for Cloud API and Manta.
    </div>

    <div class="clearfix"></div>
    <hr />
    <button class="btn pull-right" data-ng-click="skipSsh()" data-ng-disabled="loading">Skip</button>
    <div data-ng-hide="loading">
        <div data-account-ssh-create></div>
        <div data-account-ssh-import></div>
    </div>
    <div data-ng-show="loading pull-right">
        <span class="loading-medium"></span>
    </div>
</fieldset>
