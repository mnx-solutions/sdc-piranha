<div class="container-fluid content-container" data-ng-controller="Account.InvoicesController" >
    <div class="container content-container-inner">
        <div class="container">
            <div data-breadcrumbs></div>
            <div class="page-header">
                <h1 class="pull-left" data-translate>Invoices</h1>
                <div class="clearfix"></div>
            </div>
            <div class="clearfix"></div>
        </div>

        <div class="pull-left container span9">
            <div data-notification></div>
			<div class="loading-medium" data-ng-show="loading" style="height:60px;"></div>
            <table class="table" data-ng-show="!loading && !error && invoices.length">
                <thead>
                    <tr>
                        <td data-translate>Month</td>
                        <td data-translate>Invoice ID</td>
                        <td data-translate>US$</td>
                        <td data-translate>Download</td>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="invoice in invoices | hideNotPosted | orderBy:invoice.invoiceDate">
                        <td>{{invoice.invoiceDate | date:'MMMM yyyy'}}</td>
                        <td>{{invoice.invoiceNumber}}</td>
                        <td>{{invoice.amount | number:2}}</td>
                        <td><button class="btn btn-small btn-link" data-ng-click="download(invoice)" data-translate>PDF</button></td>
                    </tr>
                </tbody>
            </table>
            <div class="alert alert-info" data-ng-show="!loading && !invoices.length" data-translate>
                You do not have any invoices yet.
            </div>
        </div>
		<div class="span3 pull-right">
        	<div data-account-right-menu></div>
			<div class="clearfix"></div>
			<div data-current-credit-card></div>
			<div class="clearfix"></div>
		</div>
    </div>
    <div style="display:none;" data-ng-bind-html-unsafe="exportIframe"></div>
</div>
