<form name="accountForm" data-ng-class="{saving: 'loading-medium'}" class="span8 container">
    <fieldset class="row">
        <legend class="span8" data-translate>Edit profile</legend>
        <div class="span4 row">
            <div class="control-group" data-ng-repeat="(field, properties) in fields.basic">
                <label data-ng-show="properties.required"
                       class="control-label"
                       for="account_{{field}}">
                    * {{properties.title}}
                </label>
                <label data-ng-show="!properties.required"
                       class="control-label"
                       for="account_{{field}}">
                    {{properties.title}}
                </label>
                <div class="controls" >
                    <input type="{{properties.type}}"
                           name="account_{{field}}"
                           id="account_{{field}}"
                           data-ng-validate="properties.validate"
                           data-ng-required="properties.required"
                           data-ng-pattern="{{properties.pattern}}"
                           data-ng-model="account[field]" />
                </div>
            </div>
        </div>

        <div class="pull-left span4">
            <div class="control-group">
                <div class="control-group" data-ng-repeat="(field, properties) in fields.address" data-ng-show="properties.shown">
                    <label data-ng-show="properties.required"
                           class="control-label"
                           for="account_{{field}}">
                        * {{properties.title}}
                    </label>
                    <label data-ng-show="!properties.required"
                           class="control-label"
                           for="account_{{field}}">
                        {{properties.title}}
                    </label>
                    <div class="controls">
                        <input type="{{properties.type}}"
                               name="account_{{field}}"
                               id="account_{{field}}"
                               data-ng-validate="properties.validate"
                               data-ng-required="properties.required"
                               data-ng-pattern="{{properties.pattern}}"
                               data-ng-model="account[field]" />
                    </div>
                </div>

                <label class="control-label"
                       for="account_country">
                    * Country
                </label>
                <select data-ng-model="account['country']" name="account_country" id="country" required data-ng-options="country.name as country.name for country in countries| orderBy: 'name'"></select>

                <div data-ng-show="!stateSel">
                    <label class="control-label" for="account_state">* State</label>
                    <input type="text" id="account_state" name="account_state" data-ng-model="account['state']" required>
                </div>
                <div data-ng-show="stateSel">
                    <label class="control-label" for="account_state">* State</label>
                    <select id="account_state" name="account_state" data-ng-model="account['state']" required>
                        <option data-ng-repeat="(k, v) in stateSel" value="{{k}}">{{v}}</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="clearfix"></div>
        <div class="span7" data-ng-show="error">{{error}}</div>
        <div class="span7">
            <button class="btn btn-success pull-right" data-ng-click="updateAccount()" data-ng-disabled="saving || !accountForm.$valid" data-translate>Save changes</button>
        </div>
        <div class="clearfix"></div>
    </fieldset>
</form>
