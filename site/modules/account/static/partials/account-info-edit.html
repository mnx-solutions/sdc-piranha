<form data-ng-class="{saving: 'loading-medium'}" class="span8 container">
    <fieldset class="row">
        <legend class="span8">Edit profile</legend>

        <div class="span4 row">
            <div class="control-group" data-ng-repeat="k in updateable">
                <label class="control-label" for="account_{{k}}" data-translate="value">* {{k}}</label>
                <div class="controls">
                    <input type="text" id="account_{{k}}" required data-ng-model="account[k]" />
                </div>
            </div>
        </div>
        <div class="pull-left span4">
            <div class="control-group" data-ng-repeat="k in updateable2">
                <label class="control-label" for="account_{{k}}" data-translate="value">* {{k}}</label>
                <div class="controls">
                    <input type="text" id="account_{{k}}" data-ng-model="account[k]" />
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="span7" data-ng-show="error">{{error}}</div>
        <div class="span7">
            <button class="btn btn-success pull-right" data-ng-click="updateAccount()" data-ng-disabled="saving || isValid" data-translate>Save changes</button>
        </div>
        <div class="clearfix"></div>
    </fieldset>
</form>
