<div class="container-fluid container-position" data-ng-controller="Account.PaymentController" >
    <div data-breadcrumbs></div>
    <div data-ng-hide="loading">
        <h3 class="page-title" data-ng-show="account.provisionEnabled">Edit Billing Information</h3>
        <h3 class="page-title" data-ng-hide="account.provisionEnabled">Complete Account Information</h3>
    </div>
    <div class="loading-large col-md-12" data-ng-show="loading"></div>
    <div class="row" data-ng-hide="loading">
        <span class="first-block pull-left"
              data-add-credit-card
              data-show-phone="{{features.showPhone != 'disabled'}}"
              data-promocode-visible="{{features.promocode != 'disabled'}}"></span>
        <div class="message-box hide">
            <p style="color: #7C7C7C;padding-left: 70px;padding-top: 8px;font-size: 16px;">Marketing Info</p>
        </div>
    </div>

</div>
