<div class="line span6 ssh-key-container">
    <div class="accordion-package-title" data-ng-hide="keys.length < 1">
        <span class="key-name">Key Name</span>
        <span class="key-hash"> / UUID</span>
    </div>
    <div class="accordion" id="accordion-ssh-keys">
        <div class="accordion-group" data-ng-repeat="key in keys | reverse">
            <div class="accordion-heading">
                <span class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion-ssh-keys"
                   href="#collapse_{{$index}}">
                    <i class=""></i>
                    <span class="key-name">{{ getKeyName(key) }}</span>
                    <span class="key-hash"> / {{key.fingerprint}}</span>
                                    <button class="small-btn effect-orange-button pull-right btn-key-delete"
                                                                     data-ng-click="deleteKey(key.name, key.fingerprint, $event)"
                                                                     data-translate>Delete</button>

                </span>
            </div>
            <div id="collapse_{{$index}}" class="accordion-body collapse">
                <div class="accordion-inner">
                    <div class="key-info">
                        <div class="key-info-content">
                            <div class="row-fluid">
                                <span class="txt-name" data-translate>Fingerprint</span>
                                <span class="txt-value">{{key.fingerprint}}</span>
                            </div>

                            <div class="row-fluid">
                                <span class="txt-name" data-translate>Key</span>
                                <span class="ssh-key-value" >{{key.key}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="span12">
        <div class="row-fluid">
            <!-- Part shown when user has keys -->
            <div class="row-fluid" style="margin-left: -18px;">
                <div class="item-list-container">
                    <div data-ng-show="keys.length < 1 && !loadingKeys">
                        <div>You don't have any SSH keys</div>
                    </div>
                    <div data-ng-show="loadingKeys">
                        <div class="loading-medium"></div>
                    </div>
                </div>
                <span data-ng-show="downloadLink" class="ssh-download-link"><a target="_blank" href="{{downloadLink}}">Click here to download {{sshKeyName}} key</a></span>
                <div class="new-key-button pull-right" data-ng-hide="loading">
                    <div data-account-ssh-create></div>
                    <div data-account-ssh-import></div>
                </div>
                <div class="new-key-button pull-right" data-ng-show="loading">
                    <div class="row">
                        <div class="loading-medium span4"></div>
                    </div>
                </div>
            </div>
            <!-- End of > 0 keys part -->
        </div>
    </div>
</div>
