<div class="container-fluid container-position" data-ng-controller="LimitsController">
    <div class="row-fluid">
        <h3 class="page-title">User Limits</h3>
    </div>
    <div class="loading-large" data-ng-show="loading"></div>
    <div class="row-fluid">
        <div data-ng-hide="loading || limits.length">
            Standard limit of two instances per data center apply for you.
        </div>
        <div data-ng-show="limits.length">
            <div data-grid-view
                 data-user-config="gridUserConfig"
                 data-props="gridProps"
                 data-columns-button="columnsButton"
                 data-image-button-show="false"
                 data-items="limits"
                 data-multisort="false"
                 data-order="gridOrder"
                 data-export-fields="exportFields"
                 data-paginated="false"
                 data-tab-filter-field="tabFilterField"
                 data-tab-filter-default="tabFilterDefault">
            </div>
        </div>
    </div>
</div>
