<div class="header">
    <div class="container-fluid">
        <a href="#!/dashboard" class="brand"></a>
        <span class="pull-right menu">
            <span data-ng-show="!account.provisionEnabled && account">
                <button data-ng-click="completeAccount()" class="btn old-style">Complete Account Information</button>
            </span>
            <span data-ng-show="features.skinChange == 'enabled'">
                <button data-ng-click="skinChange()" class="old-portal">Return to the old portal</button>
            </span>
            
            <span class="dropdown user" data-ng-show="features.systemStatus == 'enabled'">
                <a href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown">
                    <span class="glyphicon glyphicon-bell"></span>
                    <span class="username">Service Status</span>
                    <i class="arrow-down"></i>
                </a>
                <ul class="dropdown-menu" data-ng-class="{'service-status': systemStatusTopics.length > 0}">
                    <div data-ng-show="isZenboxError" class="service-status-btn-wrapper pull-right">
                        <span class="service-status-error">Unavailable</span>
                    </div>
                    <div data-ng-hide="isZenboxError">
                        <li data-ng-repeat="topic in systemStatusTopics | limitTo:7">
                            <a target="_blank" ng-href="https://help.joyent.com/entries/{{topic.id}}">
                                <span class="service-status-date">{{topic.created_at | date: 'MMMM'/'dd'/'YYYY'}}</span>
                                <span class="service-status-text">{{topic.title}}</span>
                                <span class="service-status-icon glyphicon" data-ng-class="{'glyphicon-check': topic.resolved, 'glyphicon-unchecked': !topic.resolved}"></span>
                            </a>
                        </li>
                        <div class="service-status-btn-wrapper pull-right">
                            <a class="btn" href="https://help.joyent.com/forums/21769270-Incidents-Notifications" target="_blank">View Older System Updates</a>
                        </div>
                    </div>
                </ul>
            </span>
            
            <a ng-href="{{company.supportUrl}}" target="_blank" data-ng-hide="!company.supportUrl">
                <i class="support-icon"></i>
                <span>Support</span>
            </a>
            <a ng-href="{{company.devCenterUrl}}" target="_blank" data-ng-hide="!company.devCenterUrl">
                <i class="dev-center-icon"></i>
                <span>DevCenter</span>
            </a>
            <span class="loading-small account-loading" data-ng-hide="account.login"></span>
            <span class="dropdown user" data-ng-show="account.login">
                <a href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown">
                    <span class="username">{{subuserAccountName || account.login}}</span>
                    <i class="arrow-down"></i>
                </a>
                <ul class="dropdown-menu dd-account">
                    <li><a id="link-account" href="#!/account"><span class="glyphicon glyphicon-user"></span> Account</a></li>
                    <li data-ng-show="features.provisioningLimits == 'enabled'"><a href="#!/limits"><span class="glyphicon glyphicon-tasks"></span> Provisioning Limits</a></li>
                    <li><a data-ng-click="changePassword()"><span class="glyphicon glyphicon-lock"></span> Change Password</a></li>
                    <li data-ng-hide="account.isSubuser"><a data-ng-click="changeTfa()"><span class="two-keys"></span> Two Factor Authentication</a></li>
                    <li data-ng-show="trackingSuccess || features.marketo == 'disabled'"><a href="/landing/forgetToken"><span class="glyphicon glyphicon-off"></span> Log Out</a></li>
                </ul>
            </span>
        </span>
    </div>
</div>
