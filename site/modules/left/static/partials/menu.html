<div class="modulizer-module-left" ng-class="{'sidebar-toggler-closed': sideBarMin}">
    <div class="page-sidebar nav-collapse collapse" ng-class="{'sidebar-toggler-closed': sideBarMin}">
    <!-- BEGIN SIDEBAR MENU -->
    <ul class="page-sidebar-menu">
        <li>
            <div class="sidebar-toggler" data-ng-class="{'sidebar-toggler-back': sideBarMin}" data-ng-click="toggleSideBar()"></div>
            <!--<div class="sidebar-toggler" data-ng-click="sideBarMin()"></div>-->
        </li>
        <!--<li ng-repeat="item in items" ng-click="select(item)" ng-class="{active: isActive(item)}">{{item}}</li>-->

        <li class="start " ng-class="{active: location.path() == '/dashboard', over: t_start && sideBarMin}" data-ng-mouseenter="t_start=true" ng-mouseleave="t_start=false">
            <a href="#!/dashboard">
                <i class=""></i>
                <span class="title" data-ng-show="!sideBarMin || t_start">Dashboard</span>
                <span class="selected"></span>
            </a>
        </li>
        <li class="second" data-ng-class="{active: location.path() == '/compute' || location.path() == '/elb', over: t_second && sideBarMin, collapse: sideBarMin}" data-ng-mouseenter="t_second=true" ng-mouseleave="t_second=false">
            <a href="#!/compute">
                <i class=""></i>
                <span class="title" data-ng-show="!sideBarMin || t_second">Compute</span>
                <span class="selected"></span>
            </a>
            <ul class="sub-menu">
                <li class="sub0" data-ng-class="{active: location.path() == '/compute'}"><a href="#!/compute"><span class="titles" data-ng-show="!sideBarMin || t_second">Instances</span></a></li>
                <li class="sub1"><a href="#!/elb"><span class="titles" data-ng-show="!sideBarMin || t_second">Load Balancers</span></a></li>
                <li class="sub2"><a><span class="titles" data-ng-show="!sideBarMin || t_second">Firewall Rules</span></a></li>

                <!--<a href="#!/firewall/" data-ng-show="features.firewall != 'disabled'" data-translate>Firewall</a>-->
                <!--<a href="#!/elb/" data-ng-show="features.elb == 'enabled'" data-translate>Load Balancers</a>-->

                <li class="sub3"><a><span class="titles" data-ng-show="!sideBarMin || t_second">Images</span></a></li>
            </ul>
        </li>
        <li class="three" data-ng-class="{active: location.path() == '/storage', over: t_three && sideBarMin}" data-ng-mouseenter="t_three=true" ng-mouseleave="t_three=false">
            <a href="#!/storage">
                <i class=""></i>
                <span class="title" data-ng-show="!sideBarMin || t_three" >Storage</span>
                <span class="selected"></span>
            </a>
        </li>
    </ul>
    <!-- END SIDEBAR MENU -->
</div>
</div>
