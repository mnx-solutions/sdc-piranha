<div data-ng-controller="rbacUserController">
    <div class="container-fluid container-position container-min-width" data-ng-show="!loading">
        <div data-breadcrumbs></div>
        <div class="page-header row-fluid">
            <h3 class="page-title">User Summary</h3>
        </div>
        <div class="loading-large span12" data-ng-show="loading"></div>

        <div class="row-fluid">
            <div class="pull-left span6">
                <h4>Basic Information</h4>
                <div data-add-sub-account></div>
            </div>
            <div class="pull-left span6">
                <h4>Roles</h4>
                <select id="rolesSelect"
                        data-ng-model="rolesSelect"
                        data-ng-options="role as role.label for role in roles"
                        data-multi-select
                        data-selection-header="AVAILABLE"
                        data-selected-header="ASSIGNED"
                        multiple="multiple">
                </select>
            </div>
        </div>

        <div class="row-fluid btn-bottom-block">
            <div class="pull-right">
                <button class="btn light effect-orange-button" data-ng-click="">Delete</button>
                <button class="btn light effect-orange-button" data-ng-click="">Change Password</button>
                <button class="btn light effect-orange-button" data-ng-click="">Save</button>
                <button class="btn light effect-orange-button" data-ng-click="">Cancel</button>
            </div>
        </div>

    </div>
</div>
