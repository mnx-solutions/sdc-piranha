<div data-ng-controller="rbac.PolicyListController">
    <div class="container-fluid container-position">
        <div data-breadcrumbs></div>
        <div class="page-header row">
            <h3 class="page-title">Policies</h3>
            <div class="beta-sticker">beta</div>
            <div class="page-title-btn" data-ng-show="!loading">
                <a href="#!/accounts/policy/create">
                    <button type="button" class="btn btn-big orange text-to-left"><i class="plus-btn-icon"></i>Create
                        Policy
                    </button>
                </a>
            </div>
        </div>

        <div class="loading-large col-md-12" data-ng-show="loading"></div>

        <div data-ng-hide="loading">
            <div data-grid-view
                 data-user-config="gridUserConfig"
                 data-props="gridProps"
                 data-detail-props="gridDetailProps"
                 data-action-buttons="gridActionButtons"
                 data-columns-button="columnsButton"
                 data-search-form="searchForm"
                 data-items="policies"
                 data-order="gridOrder"
                 data-multisort="false"
                 data-filter-all="{{query}}"
                 data-place-Holder-Text="placeHolderText"
                 data-export-fields="exportFields"
                 data-items-type="policy"
                 data-enabled-checkboxes="enabledCheckboxes"
                 data-checked-items="checkedItems">
            </div>
            <div class="pull-right"><a href="https://docs.joyent.com/jpc/rbac" target="_blank">Learn more about Role Based Access Control</a></div>
        </div>

    </div>
</div>
