<div data-ng-controller="rbacRolesController">
    <div class="container-fluid container-position" data-ng-show="!loading">
        <div class="page-header row-fluid">
            <h3 class="page-title">Roles</h3>
            <div class="page-title-btn">
                <a data-ng-click="createRole()">
                    <button type="button" class="btn btn-big orange text-to-left">+ Create Role</button>
                </a>
            </div>
        </div>

        <div class="loading-large span12" data-ng-show="loading"></div>

        <div data-ng-show="roles.length">
            <div data-grid-view
                 data-user-config="gridUserConfig"
                 data-props="gridProps"
                 data-detail-props="gridDetailProps"
                 data-action-buttons="gridActionButtons"
                 data-columns-button="columnsButton"
                 data-search-form="searchForm"
                 data-items="roles"
                 data-order="gridOrder"
                 data-multisort="false"
                 data-filter-all="{{query}}"
                 data-place-Holder-Text="placeHolderText"
                 data-export-fields="exportFields"
                 data-items-type="role"
                 data-enabled-checkboxes="enabledCheckboxes">
            </div>
        </div>

    </div>
</div>
