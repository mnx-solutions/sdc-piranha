<div class="container-fluid content-container" data-ng-controller="Machine.ProvisionController">
    <div class="container content-container-inner">
        <div class="container">
            <data-breadcrumb></data-breadcrumb>
            <data-notification></data-notification>
            <div class="page-header">
                <h1 class="pull-left"  data-translate>Create new machine</h1>
				<div class="clearfix"></div>
            </div>

            <div class="span8 container">
                <div id="myCarousel" class="slide">
					
                    <div class="carousel-inner item-list-container">
						<div class="active text-medium">
							<div class="item header">
								<form>
								    <div class="btn-group pull-left">
								        <button class="btn" data-translate data-ng-show="!data.datacenter">Datacenters</button>
								        <button class="btn" data-translate data-ng-show="data.datacenter">{{data.datacenter}}</button>
								        <button class="btn dropdown-toggle" data-toggle="dropdown">
								            <span class="caret"></span>
								        </button>
								        <ul class="dropdown-menu">
								            <li data-ng-repeat="datacenter in datacenters">
								                <a data-ng-click="selectDatacenter(datacenter.name)">{{datacenter.name}}</a>
								            </li>
								        </ul>
								    </div>

								    <div class="pull-right">
								        <form class="navbar-form pull-left">
								            <input type="text"
								                   class="span3"
								                   placeholder="Search image"
								                   data-ng-model="searchText"
								                   data-translate="placeholder" />
								        </form>
								    </div>

								    <div class="clearfix"></div>
								</form>
							</div>
							
							<div class="item" data-ng-click="slideCarousel()" data-ng-repeat="dataset in (datasets | orderBy:'sequence') | filter:filterDatasets  ">
								<span class="span1 border"><input type="radio" name="dataset" value="{{dataset.id}}" data-ng-model="selectedDataset" data-ng-change="selectDataset(dataset.id)" /></span>
								<span class="span5 b">{{dataset.name}}</span>
								<div class="clearfix"></div>
							</div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="span4 pull-right" id="affix-pricing-container">
                <div class="alert alert-muted span3" id="pricing">

                    <h4 data-translate>Configuration</h4>
                    <div id="selected-image" class="text-small"></div>
                    <div id="selected-size" class="text-small"></div>
                    <div id="step-configuration" class="text-small  none" style="margin-top:10px;margin-bottom:10px;">
                        <h4 data-translate>You're almost done.</h4>
                        <p>
                            <span data-translate>Just select the size of your machine and</span>
                            <strong data-translate>Voila</strong>.
                        </p>
                        <div id="finish-configuration" class="none">
                            <form name="provision">
                                VAlid: {{provison['data.name'].$error}}
                                <span ng-show="provison.data.name.$error">This is not a valid float number!</span>
                                <input name="machineName"
                                       type="text"
                                       placeholder="Name of your machine"
                                       data-ng-model="data.name" data-machine-name />
                                <button class="btn btn-success"
                                        data-ng-disabled="!provision.$valid"
                                        data-ng-click="clickProvision()"
                                        data-translate>Save machine</button>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
