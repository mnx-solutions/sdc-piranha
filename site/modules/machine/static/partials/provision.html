<div class="container-fluid container-position" data-ng-controller="Machine.ProvisionController">
    <div data-breadcrumbs></div>
    <div class="loading-large span12" data-ng-show="loading"></div>
    <div class="" data-ng-hide="loading">
        <div class="container-min-width">
            <h3 class="page-title no-breadcrumb-line container-min-width" data-translate>Create Instance</h3>
            <div class="wizard-steps">
                <div data-ng-repeat="provisionStep in provisionSteps" data-ng-class="{'firststep active-step': $first}">
                    <p data-ng-show="currentSlidePageIndex >= $index + 1">
                        <span class="breadcrumb current-step"
                              data-target="#provisionCarousel"
                              data-ng-click="reconfigure($index)"
                              data-ng-slide-to="$index">{{provisionStep.name}}</span>
                    </p>
                    <p data-ng-hide="currentSlidePageIndex >= $index + 1">{{provisionStep.name}}</p>
                </div><div><p class="laststep"></p></div>
            </div>
            <div class="row-fluid carousel-container">
                <div class="span8 provisioning-carousel-span">
                    <div id="provisionCarousel" class="carousel slide dpl-inline">
                        <div class="carousel-inner provisioning-carousel-inner-box advanced-table"
                             data-ng-class="{'loading-medium':reloading}">
                            <div data-ng-repeat="provisionStep in provisionSteps" data-ng-class="{'active': $first}"
                                 class="item outer-provisioning-item" data-ng-include="provisionStep.template">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
