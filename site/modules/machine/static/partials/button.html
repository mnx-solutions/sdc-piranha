<button role="button"
        class="btn button tooltip-hover"
        data-ng-disabled="isDisabled(object)"
        data-ng-click="doAction(object)"
        data-ng-class="getClass(object) || 'btn-mini'"
        data-toggle="tooltip"
        data-placement="right"
        data-html="true"
        data-original-title="{{tooltip}}"
        data-translate-attributes="data-original-title"
        data-translate-value>
    {{getLabel(object) || label}}
</button>
