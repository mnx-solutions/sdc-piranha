<div class="item-list-container" data-ng-show="pagedMachines.length || query">


    <table class="table table-striped table-bordered table-hover table-full-width" id="insTable">
        <thead>
            <tr>
                <th class="hidden-480 ">
                    <label class="checkbox" >
                        <div class="checker" data-ng-class="{hover:shows}" data-ng-mouseenter="shows = true" data-ng-mouseleave="shows = false">
                            <span data-ng-click="selectAllCheckbox()" data-ng-class="{checked:checkedCheckBox}">
                                <input type="checkbox" class="group-checkable" data-set="#insTable .checkboxes"  value="">
                            </span>
                        </div>
                    </label>
                </th>
                <th class="table-title sortable" data-ng-class="{active: sortIcon.label}" data-ng-click="sortBy('label')" data-ng-switch on="sortIcon.label" data-ng-show="columnsCheckBoxCur[0]">
                    <div>
                        <i class="icon-sort-up" data-ng-switch-when="up"></i>
                        <i class="icon-sort-down" data-ng-switch-when="down"></i>
                        <i class="icon-sort-both" data-ng-switch-when=undefined></i>
                    </div>
                    <div class="block">Name</div>
                </th>
                <th class="table-title sortable" data-ng-class="{active: sortIcon.datacenter}" data-ng-click="sortBy('datacenter')" data-ng-switch on="sortIcon.datacenter" data-ng-show="columnsCheckBoxCur[1]">
                    <div>
                        <i class="icon-sort-up" data-ng-switch-when="up"></i>
                        <i class="icon-sort-down" data-ng-switch-when="down"></i>
                        <i class="icon-sort-both" data-ng-switch-when=undefined></i>
                    </div>
                    <div class="block">Datacenter</div>
                </th>
                <th class="table-title sortable" data-ng-class="{active: sortIcon.created}" data-ng-click="sortBy('created')" data-ng-switch on="sortIcon.created" data-ng-show="columnsCheckBoxCur[2]">
                    <div>
                        <i class="icon-sort-up" data-ng-switch-when="up"></i>
                        <i class="icon-sort-down" data-ng-switch-when="down"></i>
                        <i class="icon-sort-both" data-ng-switch-when=undefined></i>
                    </div>
                    <div class="block">Created</div>
                </th>
                <th class="table-title sortable" data-ng-class="{active: sortIcon.ips}"  data-ng-click="sortBy('ips')" data-ng-switch on="sortIcon.ips" data-ng-show="columnsCheckBoxCur[3]">
                    <div>
                        <i class="icon-sort-up" data-ng-switch-when="up"></i>
                        <i class="icon-sort-down" data-ng-switch-when="down"></i>
                        <i class="icon-sort-both" data-ng-switch-when=undefined></i>
                    </div>
                    <div class="block">IP</div>
                </th>
                <th class="table-title sortable" data-ng-class="{active: sortIcon.state}" data-ng-click="sortBy('state')" data-ng-switch on="sortIcon.state" data-ng-show="columnsCheckBoxCur[4]">
                    <div>
                        <i class="icon-sort-up" data-ng-switch-when="up"></i>
                        <i class="icon-sort-down" data-ng-switch-when="down"></i>
                        <i class="icon-sort-both" data-ng-switch-when=undefined></i>
                    </div>
                    <div class="block">State</div>
                </th>
                <th class="table-title sortable" data-ng-class="{active: sortIcon.type}" data-ng-click="sortBy('type')" data-ng-switch on="sortIcon.type" data-ng-show="columnsCheckBoxCur[5]">
                    <div>
                        <i class="icon-sort-up" data-ng-switch-when="up"></i>
                        <i class="icon-sort-down" data-ng-switch-when="down"></i>
                        <i class="icon-sort-both" data-ng-switch-when=undefined></i>
                    </div>
                    <div class="block">Tags</div>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat="machine in pagedMachines[currentPage] | orderBy:sortingOrder:reverse">
                <td>
                    <label class="checkbox">
                        <div class="checker" data-ng-class="{hover:show}" data-ng-mouseenter="show = true" data-ng-mouseleave="show = false">
                            <span data-ng-click="selectCheckbox(machine.id)" data-ng-class="{checked:CheckBoxCur[machine.id]}">
                                <input type="checkbox" class="group-checkable" data-set="#insTable .checkboxes" value="">
                            </span>
                        </div>
                    </label>
                </td>
                <td  data-ng-show="columnsCheckBoxCur[0]" class="machine-label"><a href="#!/instance/details/{{machine.id}}">{{machine.label}}</a></td>
                <td  data-ng-show="columnsCheckBoxCur[1]">{{machine.datacenter}}</td>
                <td class="hidden-480"  data-ng-show="columnsCheckBoxCur[2]">{{machine.created | fromNow}}</td>
                <td class="hidden-480"  data-ng-show="columnsCheckBoxCur[3]">
                    <span data-ng-show="machine.primaryIps.length">{{machine.primaryIps[0]}}</span>
                    <span data-ng-show="!machine.primaryIps.length && machine.ips.length">
                        <span class="crop">{{machine.ips[0]}}</span>
                    </span>
                </td>
                <td class="hidden-480" data-ng-show="columnsCheckBoxCur[4]">
                    <div data-machine-status machine="machine"></div>
                </td>
                <td class="hidden-480"  data-ng-show="columnsCheckBoxCur[5]" data-ng-click="toggleMachine(machine.type)">{{machine.type}}</td>
            </tr>
        </tbody>
    </table>
