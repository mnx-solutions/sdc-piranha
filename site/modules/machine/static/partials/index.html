<div data-ng-controller="Machine.IndexController" class="container-fluid">
    <div class="loading-large" data-ng-show="loading"></div>
        <div class="machines container" data-ng-show="machines.length || query">

            <div class="row-fluid">
                <div class="span12 page-header">
                    <h3 class="page-title">Instances</h3>
                    <div class="header-btn-ci">
                        <a href="#!/compute/create">
                            <button type="button" class="btn btn_ci orange align_text_btn"><i class="instance_btn_icon"></i>&nbsp;&nbsp;Create
                                Instance</button></a>
                    </div>
                </div>
            </div>

            <div class="">
				<div class="">
	                <div data-grid-view
                         data-props="gridProps"
                         data-detail-props="gridDetailProps"
                         data-action-buttons="gridActionButtons"
                         data-objects="machines"
                         data-per-page="10"
                         data-order="gridOrder"
                         data-multisort="false"
                         data-export-fields="exportFields"
                         data-columns-button="columnsButton"
                         data-actions-button="actionsButton"
                         data-place-Holder-Text="placeHolderText"
                         data-inst-form="instForm"
                         data-filter-all="{{query}}"
                         data-enabled-checkboxes="enabledCheckboxes"
                         data-objects-type="machine"></div>
				</div>
            </div>
        </div>
    </div>
</div>
