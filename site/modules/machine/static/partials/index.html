<div data-ng-controller="Machine.IndexController" class="container-fluid container-position">
    <div class="machines row-fluid" data-ng-show="machines.length || query">
        <div class="row-fluid">
            <h3 class="page-title white-line">Instances</h3>
            <div class="header-btn-ci">
                <a href="#!/compute/create/simple">
                    <button type="button" class="btn btn-big orange align-text-btn"><i class="plus-btn-icon"></i>&nbsp;&nbsp;Create
                        Instance</button></a>
            </div>
        </div>

        <div class="loading-large span12" data-ng-show="!machines.length && loading"></div>

        <div data-grid-view
             data-user-config="gridUserConfig"
             data-props="gridProps"
             data-detail-props="gridDetailProps"
             data-action-buttons="gridActionButtons"
             data-items="machines"
             data-order="gridOrder"
             data-multisort="true"
             data-export-fields="exportFields"
             data-place-Holder-Text="placeHolderText"
             data-search-form="searchForm"
             data-filter-all="{{query}}"
             data-enabled-checkboxes="enabledCheckboxes"
             data-items-type="machine"
             data-tab-filter-field="tabFilterField"
             data-tab-filter-default="tabFilterDefault">
        </div>
        <span class="text-medium" data-ng-show="freeTierFound()">* Free Dev instance until {{freetier.validUntil | date:'yyyy-MM-dd'}}</span>
    </div>
</div>
