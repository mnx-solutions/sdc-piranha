            <div class="row">
                <div class="page_row_info">
                    <span>
                        Showing {{pageNumFirst}} to {{pageNumLast}} of {{pageNumSum}} entries
                    </span>
                    <form class="form-search">
                        <input type="search"
                               class="span3"
                               name="search"
                               id="search"
                               placeholder="filter instances"
                               data-ng-model="query"
                               data-ng-change="search()"
                               data-translate="placeholder" />
                        <input value="" class="btn_submit_seach" type="submit">
                    </form>
                </div>

            <div class="actions" id="tableBtnAdd">
                <div class="btn-group">
                    <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                        Actions <i class="icon-drop-down"></i>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#" role="button" class="btn btn-warning">Start</a></li>
                        <li><a href="#" role="button" class="btn btn-warning">Stop</a></li>
                        <li><a href="#" role="button" class="btn btn-warning">Tag</a></li>
                    </ul>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn" data-ng-click="exportDetails()">Export</button>
                </div>
                <div class="btn-group">
                    <!--<button type="button" class="btn">Export</button>-->
                    <a class="btn" href="#" data-toggle="dropdown">
                        Columns
                        <i class="icon-drop-down"></i>
                    </a>

                    <div id="insTable_column_toggler" class="dropdown-menu hold-on-click dropdown-checkboxes pull-right">
                        <label>
                            <div class="checker" data-ng-class="{hover:show0}" data-ng-mouseenter="show0 = true" data-ng-mouseleave="show0 = false">
                                <span data-ng-click="selectColumnsCheckbox(0)" data-ng-class="{checked:columnsCheckBoxCur[0]}">
                                    <input type="checkbox" checked="" data-column="1"></span>
                            </div>Name</label>
                        <label>
                            <div class="checker" data-ng-class="{hover:show1}" data-ng-mouseenter="show1 = true" data-ng-mouseleave="show1 = false">
                                <span data-ng-click="selectColumnsCheckbox(1)" data-ng-class="{checked:columnsCheckBoxCur[1]}">
                                    <input type="checkbox" checked="" data-column="2"></span>
                            </div>Datacenter</label>
                        <label><div class="checker" data-ng-class="{hover:show2}" data-ng-mouseenter="show2 = true" data-ng-mouseleave="show2 = false">
                            <span data-ng-click="selectColumnsCheckbox(2)" data-ng-class="{checked:columnsCheckBoxCur[2]}">
                                <input type="checkbox" checked="" data-column="3"></span>
                            </div>Created</label>
                        <label><div class="checker" data-ng-class="{hover:show3}" data-ng-mouseenter="show3 = true" data-ng-mouseleave="show3 = false">
                            <span data-ng-click="selectColumnsCheckbox(3)" data-ng-class="{checked:columnsCheckBoxCur[3]}">
                                <input type="checkbox" checked="" data-column="4"></span>
                            </div>IP</label>
                        <label><div class="checker" data-ng-class="{hover:show4}" data-ng-mouseenter="show4 = true" data-ng-mouseleave="show4 = false">
                            <span data-ng-click="selectColumnsCheckbox(4)" data-ng-class="{checked:columnsCheckBoxCur[4]}">
                                <input type="checkbox" checked="" data-column="5"></span>
                            </div>State</label>
                        <label><div class="checker" data-ng-class="{hover:show5}" data-ng-mouseenter="show5 = true" data-ng-mouseleave="show5 = false">
                            <span data-ng-click="selectColumnsCheckbox(5)" data-ng-class="{checked:columnsCheckBoxCur[5]}">
                                <input type="checkbox" checked="" data-column="6"></span>
                            </div>Tags</label>
                    </div>
                </div>
            </div>

                    <div class="pagination pagination-right">
                        <ul>
                            <li data-ng-class="{disabled: currentPage == 0}">
                                <a href ng-click="prevPage()" data-translate>← <span class="hidden-480">Previous</span></a>
                                <!--<a href ng-click="prevPage()" data-translate>« Prev</a>-->
                            </li>
                            <li data-ng-repeat="n in range()"
                                data-ng-class="{active: n == currentPage}"
                                data-ng-click="setPage()">
                                <a href data-ng-bind="n + 1">1</a>
                                <span data-ng-click="$event.stopPropagation()" class="" data-ng-show="(range()[$index] < range()[$index+1]-1)">...</span>
                            </li>
                            <li data-ng-class="{disabled: currentPage == pagedMachines.length - 1}">
                                <a href data-ng-click="nextPage()" data-translate><span class="hidden-480">Next</span> → </a>
                                <!--<a href data-ng-click="nextPage()" data-translate>Next »</a>-->
                            </li>
