<div class="container-min-width wizard-first-step">
    <div class="dpl-inline">
        <input type="text" class="filter-field filter-images" placeholder="Search image" data-ng-model="filterModel.searchText" data-translate="placeholder" />
    </div>
    <span class="select-name">
            Data Center:
        </span>
    <div class="btn-group">
        <select type="hidden" data-select-two id="selectDatacenter" class="dd-fixed-width" data-ng-model="data.datacenter" data-fn="selectDatacenter" data-select="data.datacenter" data-ng-options="datacenter.name as datacenter.name for datacenter in datacenters | orderBy:$index" data-placeholder="No matches found">
            <option></option>
        </select>
    </div>
    <span class="select-name">
            OS:
        </span>
    <div class="btn-group hidden-phone"
         data-html="true"
         data-original-title="Filter by operating system">
        <select type="hidden" data-select-two id="selectOS" class="dd-fixed-width" data-item="opsys" data-select="selectDataValue('os')" data-fn="selectOpsys">
            <option data-ng-repeat="opsys in operating_systems" value="{{opsys}}">
                {{opsys | orderBy:'toString()'}}
            </option>
        </select>
    </div>
    <div class="hotlinks pull-right">
        <span data-ng-show="isMantaEnabled && isRecentInstancesEnabled && recentInstances.length > 0">
            <a href="#!/compute/create/recent" data-ng-click="setCreateInstancePage('recent')">Recent</a> |
        </span>
        <span data-ng-show="features.imageUse != 'disabled'">
            <span class="active-link" data-ng-show="instanceType == 'Saved'">Saved </span>
            <a href="#!/compute/create/custom" data-ng-click="selectInstanceType('Saved')" data-ng-hide="instanceType == 'Saved'"> Saved</a> |
        </span>
        <span>
            <span class="active-link" data-ng-show="instanceType == 'Public'">All Public Images </span>
            <a href="#!/compute/create" id="link-more-images" data-ng-click="selectInstanceType('Public')" data-ng-hide="instanceType == 'Public'">All Public Images </a> |
        </span>
        <span>
            <a href="#!/compute/create/simple" data-ng-click="clickBackToQuickStart()">Quick</a>
        </span>
    </div>
</div>
<div class="advanced-table tooltip-hover">
    <div data-ng-show="(datasets | filter:filterDatasetsByVisibility).length == 0 && !reloading" class="font-size16">
        No {{instanceType | lowercase}} images in this data center.
    </div>
    <div data-ng-hide="reloading" data-ng-repeat="dataset in (datasets | orderBy:['type','name']) | filter:filterDatasets | filter:filterDatasetsByOS | filter:filterDatasetsByVisibility">
        <div class="advanced-instance-box small-icon"
             data-ng-class="dataset.name | logo"
             data-toggle="tooltip"
             data-tooltip-text="{{dataset.description}}"
             data-ng-click="dataset.limit && goTo('/limits') || !dataset.limit && selectLastDataset(dataset)">
            <div class="advanced-instance-title">
                <p data-tooltip-full-text data-original-title="{{dataset.name}}" data-ng-class="dataset.name | logo">{{dataset.name}}</p>
            </div>
            <div class="advanced-instance-description">
                <p data-tooltip-full-text data-original-title="{{dataset.description}}">{{dataset.description}}</p>
            </div>
            <div class="advanced-instance-btn-block">
                <button type="button"
                   id="dataset-{{dataset.id}}"
                   name="dataset"
                   value="{{dataset.id}}"
                   data-ng-hide="dataset.limit"
                   data-ng-checked="selectedDataset.id == dataset.id"
                        class="btn advaced-instance-btn pull-right"><b>Select</b>
                </button>
                <div data-ng-show="dataset.limit" class="hotlinks limit-links">
                    <a href="#!/limits">Provisioning limit is reached</a>
                </div>
            </div>
        </div>
    </div>
</div>
