<button role="button"
        data-ng-disabled="isDisabled(object) || object.state == 'provisioning' || object.state == 'creating'"
        data-ng-click="doAction(object)"
        data-ng-class="getClass(object) || 'btn-xs pull-left'"
        data-ng-show="show(object)"
        data-toggle="tooltip"
        data-placement="right"
        data-html="true"
        data-original-title="{{tooltip}}"
        data-translate-attributes="data-original-title"
        data-translate-value>
    {{getLabel(object) || label}}
</button>
