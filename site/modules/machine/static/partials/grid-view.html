<div class="container-grid">
<div class="">
    <div class="page_row_info">
        <span>
            Showing <span data-ng-hide="pageNumFirst == pageNumLast"> {{pageNumFirst}} -</span> {{pageNumLast}} of {{pageNumSum}} entries
        </span>
        <form class="form-search">
            <input type="search"
                   class="span3"
                   name="search"
                   id="search"
                   placeholder="filter instances"
                   data-ng-model="filterAll"
                   data-translate="placeholder" />
            <input value="" class="btn_submit_seach" type="submit">
        </form>
    </div>
    <div class="actions" id="tableBtnAdd">
        <div class="btn-group">
            <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                Actions <i class="icon-drop-down"></i>
            </a>
            <ul class="dropdown-menu dd-btn">
                <li data-ng-repeat="btn in getActionButtons(object) | orderBy:sequence">
                    <a data-action-button data-action-fn="btn.action" data-show-fn="btn.show" data-label="btn.label" data-object="object" class="dd-btn"></a>
                </li>
            </ul>
        </div>
        <div class="btn-group">
            <button type="button" class="btn" data-ng-click="export('csv')">Export</button>
            <div style="display:none;" data-ng-bind-html-unsafe="exportIframe"></div>
        </div>
        <div class="btn-group">
            <a class="btn" href="#" data-toggle="dropdown" data-ng-click="noClose()">
                Columns
                <i class="icon-drop-down"></i>
            </a>
            <div class="dropdown-menu hold-on-click dropdown-checkboxes pull-right">
                <label data-ng-repeat="prop in props | orderBy:sequence"><div class="checker" data-ng-class="{hover:show}" data-ng-mouseenter="show = true" data-ng-mouseleave="show = false">
                                <span data-ng-class="{checked: prop.active}">
                                    <input data-ng-click="selectColumnsCheckbox(prop.id)" type="checkbox" checked="" data-column="prop"></span>
                </div>{{prop.name}}</label>
            </div>
        </div>
    </div>
</div>

<div class="item header row machine-list-item item-list-container">
        <table class="table table-striped table-bordered table-hover table-full-width" id="insTable">
            <thead>
                <th class="hidden-480 ">
                    <label class="checkbox" >
                        <div class="checker" data-ng-class="{hover:shows}" data-ng-mouseenter="shows = true" data-ng-mouseleave="shows = false">
                                <span data-ng-click="selectAllCheckbox()" data-ng-class="{checked: checkedCheckBox}">
                                    <input type="checkbox" class="group-checkable" data-set="#insTable .checkboxes"  value="">
                                </span>
                        </div>
                    </label>
                </th>
                <th data-ng-repeat="prop in props | orderBy:sequence"
                    class="table-title sortable"
                    data-ng-class="{active: prop.columnActive}"
                    data-ng-click="orderGridMachinesBy(prop)"
                    data-ng-show="prop.active">
                    <div>
                        <i class="icon-sort-up" data-ng-show="order.indexOf(prop.rorder) != -1"></i>
                        <i class="icon-sort-down" data-ng-show="order.indexOf(prop.order) != -1"></i>
                        <i class="icon-sort-both" data-ng-show="order.indexOf(prop.order) == -1 && order.indexOf(prop.rorder) == -1"></i>
                    </div>
                    <div class="block" data-translate-value>{{prop.name}}</div>
                </th>
            </thead>
            <tbody>
                <tr data-ng-repeat="object in objects | orderBy:order | filter:matchesFilter" data-ng-show="isOnPage($index)" style="font-weight: 400;">
                    <td width="10">
                        <label class="checkbox">
                            <div class="checker" data-ng-class="{hover:show}" data-ng-mouseenter="show = true" data-ng-mouseleave="show = false">
                            <span data-ng-click="selectCheckbox(object.id)" data-ng-class="{checked: object.checked}">
                                <input type="checkbox" class="group-checkable" data-set="#insTable .checkboxes" value="">
                            </span>
                            </div>
                        </label>
                    </td>
                    <td data-ng-repeat="prop in props | orderBy:sequence | filter:{active:true}" data-ng-switch="prop.id">
                        <a data-ng-switch-when="label" href="#!/compute/instance/{{object.id}}">{{object.label}}</a>
                        <span data-ng-switch-when="state" data-ng-click="toggleDetails(object.id)">
                            <div data-object-state data-object="object" data-type="{{objectsType}}"></div>
                        </span>
                        <span data-ng-switch-when="created">{{object[prop.id] | dateTime}}</span>
                        <span data-ng-switch-when="updated">{{object[prop.id] | dateTime}}</span>
                        <span data-ng-switch-when="ips">
                            <span data-ng-show="object.ips.length">{{object.ips[0]}}{{object.ips[1]}}</span>
                        </span>
                        <span data-ng-switch-default>{{prop.id2 && object[prop.id][prop.id2] || object[prop.id]}}</span>
                    </td>
                    <td width="1000"></td>
                </tr>
            </tbody>
        </table>
    </div>


        <div data-ng-repeat="object in objects | orderBy:order | filter:matchesFilter" data-ng-show="isOnPage($index)" class="item row-fluid">
