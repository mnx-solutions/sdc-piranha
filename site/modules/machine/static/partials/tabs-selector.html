<div class="tabs-container">
    <span data-ng-repeat="tab in tabs">
        <input type="radio"
               name="{{tab}}"
               id="tab{{tab}}"
               class="tab-radio"
               data-ng-click="setActive(tab)"
               data-ng-checked="isActive(tab)"/>
        <label for="tab{{tab}}" class="tabs dashboard">{{tab}}</label>
    </span>
</div>
