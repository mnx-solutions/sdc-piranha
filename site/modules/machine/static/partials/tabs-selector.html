<div class="nav-tabs details">
    <span data-ng-repeat="tab in tabs">
        <input type="radio"
               name="{{tab}}"
               id="tab{{tab}}"
               class="grid-tab-radio"
               data-ng-click="setActive(tab)"
               data-ng-checked="isActive(tab)"/>
        <label for="tab{{tab}}" class="grid-tab dashboard">{{tab}}</label>
    </span>
</div>
