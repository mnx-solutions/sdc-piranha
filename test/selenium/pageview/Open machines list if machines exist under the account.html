<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head profile="http://selenium-ide.openqa.org/profiles/test-case">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="selenium.base" href="http://192.168.56.101:3000/#!/" />
<title>Open machines list if machines exist under the account</title>
</head>
<body>
<table cellpadding="1" cellspacing="1" border="1">
<thead>
<tr><td rowspan="1" colspan="3">Open machines list if machines exist under the account</td></tr>
</thead><tbody>
<tr>
	<td>open</td>
	<td>/main/#!/machine</td>
	<td></td>
</tr>
<tr>
	<td>verifyTextPresent</td>
	<td>glob: Machines</td>
	<td></td>
</tr>
<tr>
	<td>storeXpathCount</td>
	<td>//div[contains(@class, 'item')]</td>
	<td>itemcount</td>
</tr>
<tr>
	<td>verifyEval</td>
	<td>${itemcount} &gt; 1</td>
	<td>true</td>
</tr>

</tbody></table>
</body>
</html>
